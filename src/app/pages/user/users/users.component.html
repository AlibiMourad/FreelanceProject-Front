

<div class="row">
    <div class="col-sm-12">
  
   
      <!-- Inverse table card end -->
      <!-- Hover table card start -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-header-text">User list</h5>
          <button (click)="addUser()" id="edit-btn" type="button" class="btn btn-sm btn-primary waves-effect waves-light f-right">
            <i class="ti-pencil-alt"></i>
          </button>
        </div>
        <div class="card-body">
             <div class="table-responsive">
              <table class="table table-hover">
               <thead>
                <tr>  
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Y/N to set movement</th>
                  <th>Role</th>
                  <th>Action</th>


                </tr>
              </thead>
              <tbody>
              <tr *ngFor = "let user of users">
                  <td>{{user.person.firstName}}</td>
                  <td>{{user.person.lastName}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.autorized}}</td>
                  <td>{{user.roles[0].roleDescription}}</td>


                  <td> 
                     <button class="button"  (click) = "deleteUser(user.userId)"
                     class="btn btn-sm btn-danger waves-effect">
                    <i class="ti-trash"></i> Delete
                     </button>
                 </td>
              </tr> 
              </tbody>
          </table>
        </div>
      </div>
    
      <!-- Background Utilities table end -->
    </div>
  </div>
