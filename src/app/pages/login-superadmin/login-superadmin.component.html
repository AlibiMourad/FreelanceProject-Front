    <div class="auth-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-body auth-body">
            <form class="md-float-material"  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="text-center">
          
              <img src="assets/images/auth/logo-dark.png" alt="logo.png">
         
              </div>
              <div class="auth-box">
                <div class="row m-b-20">
                  <div class="col-md-12">
                    <h3 class="text-left txt-primary">Sign In</h3>
                  </div>
                </div>
                <hr/>
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="Your Email Address" 
                  name="email" [(ngModel)]="form.email" #email="ngModel" required > 
                  <span class="md-line"></span>
                  <div *ngIf="f.submitted && email.invalid">
                    <div *ngIf="email.errors.required">email is required</div>
                  </div>
                </div>
                <div class="input-group">
                  <input type="password" class="form-control" placeholder="Password"
                  name="password" [(ngModel)]="form.password" #password="ngModel" required>
                  <span class="md-line"></span>
                  <div *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="row m-t-25 text-left">
                  <div class="col-sm-7 col-xs-12">
                    <div class="checkbox-fade fade-in-primary">
                      <label>
                        <input type="checkbox" value="">
                        <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                        <span class="text-inverse">Remember me</span>
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                    <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                  </div>
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">
                    <button type="submit"  class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                      Sign in</button>
                      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                        Login failed: {{errorMessage}}
                      </div>
                  </div>
                </div>
                <hr/>
                <div class="row">
                  <div class="col-md-10">
                    <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                    <p class="text-inverse text-left"><b>Your Autentification Team</b></p>
                  </div>
                  <div class="col-md-2">
                    <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
