

<div class="row">
    <div class="col-sm-12">
  
   
      <!-- Inverse table card end -->
      <!-- Hover table card start -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-header-text">Person list</h5>
          <button (click)="addPerson()" id="edit-btn" type="button" class="btn btn-sm btn-primary waves-effect waves-light f-right">
            <i class="ti-pencil-alt"></i>
          </button>
        </div>
        <div class="card-body">
             <div class="table-responsive">
              <table class="table table-hover">
               <thead>
                <tr>  
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Phone Number</th>
                  <th>Creation date</th>
                  <th>Department</th>
                  <th>Action</th>


                </tr>
              </thead>
              <tbody>
              <tr *ngFor = "let person of persons">
                  <td>{{person.firstName}}</td>
                  <td>{{person.lastName}}</td>
                  <td>{{person.phoneNumber}}</td>
                  <td>{{person.creationDate}}</td>
                  <td>{{person.department.departmentName}}</td>

                  <td> 
                     <button class="button" (click) = "updatePerson(person)"
                      class="btn btn-sm btn-success waves-effect">
                      <i class="ti-pencil-alt"></i> Edit
                     </button>
                     <button class="button"  (click) = "deletePerson(person.personId)"
                     class="btn btn-sm btn-danger waves-effect">
                    <i class="ti-trash"></i> Delete
                     </button>
                 </td>
              </tr> 
              </tbody>
          </table>
        </div>
      </div>
    
      <!-- Background Utilities table end -->
    </div>
  </div>
