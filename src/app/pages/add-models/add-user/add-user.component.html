  <!-- starts -->
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">
          <form class="md-float-material" #f="ngForm" novalidate>
            <div class="text-center">
              <img src="assets/images/auth/logo-dark.png" alt="Guru Able">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Sign up. It is fast and easy.</h3>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <select  class="form-control" name="person list" 
                [(ngModel)]="person" (ngModelChange)="selectPerson(person)" >
                <option [ngValue]="undefined" hidden>Select one person</option>
                  <option  *ngFor = "let person of persons" [value]="person.personId">
                      {{person.firstName}} {{person.lastName}}</option>
                </select>
               </div>
               <div class="input-group">
                <select  class="form-control" name="role list" 
                [(ngModel)]="role" (ngModelChange)="selectRole(role)" >
                <option [ngValue]="undefined" hidden>Select one role</option>
                  <option  *ngFor = "let role of roles" [value]="role.roleName">
                      {{role.roleName}} </option>
                </select>
               </div>
               <div class="input-group">
                <select  class="form-control" name="autorized list" 
                [(ngModel)]="autority" (ngModelChange)="selectAutority(autority)" >
                <option [ngValue]="undefined" hidden>User autorize to do mouvment ?</option>
                  <option  *ngFor = "let autority of autorized" [value]="autority.autorized">
                      {{autority.autorized}} </option>
                </select>
               </div>
              <div class="input-group">
                <input type="text" class="form-control" name="userEmail"
                [(ngModel)]="user.email" placeholder="Choose email">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" name="userPassword"
                [(ngModel)]="user.password" placeholder="Choose Password">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" name="userConfirmPassword"
                [(ngModel)]="user.confirmedPassword" placeholder="Confirm Password">
                <span class="md-line"></span>
              </div>
            
              <div class="row m-t-25 text-left">
                <div class="col-md-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">I read and accept <a href="javascript:;">Terms &amp; Conditions.</a></span>
                    </label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Send me the <a href="javascript:;">Newsletter</a> weekly.</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" (click) = "saveUser(user)"
                  class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                    Sign up now.</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                  <p class="text-inverse text-left"><b>Your Autentification Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of -->
